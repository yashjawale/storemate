<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link href="./static/styles.css" rel="stylesheet">
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

        <title>StoreMate | {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar bg-body-tertiary navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./static/shop.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                StoreMate
              </a>
              <!-- HERE -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="margin-left: auto;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/neworder">New Order</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/search">Search History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/inventory">Manage Inventory</a>
                  </li>
                </ul>
              </div>

            </div>
          </nav>
        <main class="container py-5">
            {% block main %}
            {% endblock %}
        </main>
        <footer class="container-fluid bg-secondary text-center text-bg-secondary p-2">
            &copy; 2023 Yash Jawale. Made as a CS50x Project
        </footer>
    </body>

</html>
